{% extends 'base.html' %}
{% load static %}
{% block body %}

<style>
    .exam-form {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        margin: 50px auto;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .exam-form h5 {
        color: #333;
        margin-bottom: 15px;
    }

    .exam-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        text-align: left;
    }

    .exam-form input {
        width: calc(100% - 20px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .exam-form button {
        width: calc(100% - 20px);
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .exam-form button:hover {
        background-color: #0056b3;
    }
</style>


<div class="exam-form">
    <h5>Enter Your Registration Number</h5>
    <form action="{% url 'start_exam' %}" method="post">
        {% csrf_token %}
        <label for="reg_no">Reg No:</label>
        <input type="text" id="reg_no" name="reg_no" required>
        <button type="submit">Start Exam</button>
    </form>
</div>

{% endblock %}
